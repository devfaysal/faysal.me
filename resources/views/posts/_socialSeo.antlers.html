<meta name="description" content="{{ excerpt }}">
{{ if tags}}
{{ tags }}
<meta property="article:tag" content="{{ title }}" />
{{ /tags }}
{{ /if }}
<meta property="article:published_time" content="{{ $date | format("Y-m-d\TH:i:sP") }}" />
<meta property="og:updated_time" content="{{ $updated_at | format("Y-m-d\TH:i:sP") }}" />

<meta property="og:url" content="{{ current_url }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ title }} | Faysal Ahamed" />
<meta property="og:description" content="{{ excerpt }}" />
<meta property="og:image" content="{{ if $featured_image }}{{ $featured_image | get:permalink }} {{ else }}{{$ route('socialCardImage', $slug) $}} {{ /if }}" />
<meta property="og:image:width" content="1000" />
<meta property="og:image:height" content="500" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:description" content="{{ $excerpt }}" />
<meta name="twitter:title" content="{{ $title }} | Faysal Ahamed" />
<meta name="twitter:site" content="@devfaysal" />
<meta name="twitter:image" content="{{ if $featured_image }}{{ $featured_image | get:permalink }} {{ else }}{{$ route('socialCardImage', $slug) $}} {{ /if }}" />
<meta name="twitter:creator" content="@devfaysal" />
