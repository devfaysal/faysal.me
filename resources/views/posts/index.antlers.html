<div class="mt-10">
    {{ collection:posts }}
        <article class="mb-10">
            <header class="mb-2">
                <h1 class="pt-1 pb-2 text-2xl md:text-3xl font-slab font-semibold text-gray-700">
                    <a href="{{ $url }}">{{ $title }}</a>
                </h1>
            
                <p class="text-sm text-gray-700 leading-loose">
                    <time datetime="{{ $date | format("Y-m-d\TH:i:sP") }}">
                        {{ $date | format("jS M Y") }}
                    </time>
            
                    by Faysal Ahamed
            
                    {{ if $tags }}
                    &middot;
                    {{ $tags }}
                    <a href="{{ $url }}" class="bg-gray-300 hover:bg-gray-200 p-1 rounded">#{{ $title }}</a>
                    {{ /$tags }}
                    {{ /if }}
                </p>
            </header>
            <div class="excerpt text-lg text-gray-800 leading-relaxed">
                {{ $excerpt }}
            </div>
            <p class="mt-3"><a class="underline text-blue-600" href="{{ $url }}">Read more</a></p>
        </article>
    {{ /collection:posts }}
</div>
